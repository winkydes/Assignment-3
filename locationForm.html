<h1>New Location</h1>
<!-- remember to change this action to an appropriate URL! -->
<form action="http://localhost:3000/createLoc" method="post">

    <label for="locationname">Location name</label>
    <input type="text" id="locationname" name="name">
    <br>

    <label for="locationloc">Location ID</label>
    <input type="text" id="locationId" name="locId">
    <br>

    <label for="locationquota">Location quota</label>
    <input type="text" id="locationquota" name="quota">
    <br>

    <input type="submit">
</form>
